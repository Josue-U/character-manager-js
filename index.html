<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Character Manager js</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="src/css/style.css">

</head>

<body>
  <div class="top">
    <h1 class="heroTitle">Heroes in the Galaxy</h1>
    <p>In this spacious, mysterious galaxy, there are numerous super heroes , who have special powers to beat the alien intruders.</p>
    <p>Do you want to become a hero, too? Come create your own hero and join them.</p>
    <a href="#" alt="#" class="button" onclick="document.getElementById('popUpId').style.display='block'">
      CREATE HERO
    </a>
    <div class="pop-up" id="popUpId">
      <form action="/action_page.php" method="post" class="pop-up-content animate">
        <span onclick="document.getElementById('popUpId').style.display='none'" class="close">&times;</span>
          <div class="container">
            <div class="create">
              <label for="hero">Hero</label>
            <input type="text" placeholder="Enter Hero's Name"  required>

            <label for="Alter-ego">Alter-ego</label>
            <input type="text" placeholder="Enter Alter-ego" required>

            <label for="powers">Super Powers</label>
            <textarea rows="5" cols="40" placeholder="Enter Hero's Super Powers" required></textarea>
            </div>
            <div class="avatar">
              <p><input type="file"  accept="image/*" name="image" id="file"  onchange="uploadAvatar(event)" style="display: none;"></p>
              <p><label for="file" >Click to upload Hero Avatar</label></p>
              <p><img id="output" /></p> 
            </div>            
          </div>  
        <a href="index.html" alt="#" class="button">CREATE!</a>        
      </form>
    </div>
  </div>
  
  <div class="flex-container">
    <template id="temp">
      <li class="hero">
        <h2 class="title">
          <strong class="name"></strong>
          <em class="alter-ego"></em>
      </h2>
      <p class="powers"></p>
      </li>
    </template>
    <div class="carte">1</div>
    <div class="carte">2</div>
    <div class="carte">3</div>
    <div class="carte">1</div>
    <div class="carte">2</div>
    <div class="carte">3</div>
  </div> 
  
  <script>
    var uploadAvatar = (event)=> {
      var avatar = document.getElementById('output');
      avatar.src = URL.createObjectURL(event.target.files[0]);
    };
    </script>
</body>

</html>
