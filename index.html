<body>
  <div class="top">
    <h1 class="heroTitle">Heroes in the Galaxy</h1>
    <p>In this spacious, mysterious galaxy, there are numerous super heroes , who have special powers to beat the alien intruders.</p>
    <p>Do you want to become a hero, too? Come create your own hero and join them.</p>
   
    <button href="#" alt="#" class="button" onclick="document.getElementById('popUpId').style.display='block'">
      CREATE HERO
    </button>

    <div class="pop-up" id="popUpId">
      <form action="#" method="post" class="pop-up-content animate">
        <span onclick="document.getElementById('popUpId').style.display='none'" class="close">&times;</span>
          <div class="container">
            <div class="create">
              <label for="hero">Hero</label>
            <input id="name" type="text" placeholder="Enter Hero's Name"  required>

            <label for="Alter-ego">Alter-ego</label>
            <input id="description" type="text" placeholder="Enter Alter-ego" required>

            <label for="powers">Super Powers</label>
            <textarea rows="5" cols="40" placeholder="Enter Hero's Super Powers" required></textarea>
            </div>
            <div class="avatar">
              
              <p><input id="image" type="file"  accept="image/*" name="image" onchange="uploadAvatar(event)" style="display: none;"></p>
              <p><label for="file" >Click to upload Hero Avatar</label></p>
              
              <button id="BtnUP" value="upload">upload</button>
              <p><img id="output" /></p> 
            </div>            
          </div>  
        <a href="index.html" alt="#" class="button">CREATE!</a>        
      </form>
    </div>

  </div>




  <a href="#" class="btn btn-primary btn-lg">Call to action!</a>

  <script>
    var uploadAvatar = (event)=> {
      var avatar = document.getElementById('output');
      avatar.src = URL.createObjectURL(event.target.files[0]);
    };
